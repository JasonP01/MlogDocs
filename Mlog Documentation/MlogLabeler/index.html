<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mlog Labeler</title>
    <script src="script.js"></script>
    <style>
        textarea {
            width: 300px;
            height: 500px;
            resize: none;
        }
    </style>
</head>
<body style="background-color: rgb(48, 70, 70); color: white;">

<h2>Mlog Labeler</h2>
<p style="font-size: larger;">Please enter unedited mlog code</p>
<div style="padding-right: 30px;display: inline-block;">
    <p style="font-size: larger;">Input</p>
    <textarea id="input" rows="5" cols="30" placeholder="Enter Mlog Code here"></textarea>
</div> 
<div style="display: inline-block;">
    <p style="font-size: larger;">Output</p>
    <textarea id="output" rows="5" cols="30" placeholder="output here"></textarea>
</div>
<br><button onclick="submitText()" style="width: 100px; height:30px; font-size: larger;">Submit</button>
<!-- <br><button onclick="copy()">copy</button> -->


</body>
</html>
