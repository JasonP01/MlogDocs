<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Line Between Two Points</title>
</head>
<body>
    <canvas id="myCanvas" width="500" height="500" style="border:1px solid #000;"></canvas>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // Define the coordinates for the two points
        const point1 = { x: 50, y: 50 };  // Point 1 (x1, y1)
        const point2 = { x: 400, y: 400 };  // Point 2 (x2, y2)

        // Set up the line drawing
        ctx.beginPath();  // Start a new path
        ctx.moveTo(point1.x, point1.y);  // Move to the starting point (x1, y1)
        ctx.quadraticCurveTo(0, 100, 500, 500);  // Draw a line to the end point (x2, y2)

        ctx.stroke();  // Apply the stroke to actually draw the line
    </script>
</body>
</html>
